---
- hosts: all
  become: yes
  become_user: root
  vars:
    ansible_python_interpreter: /usr/bin/python3
  handlers:
    - name: apt-update
      apt: update-cache=yes
  roles:
    - baseupdates
    - motioneye
    - dns
    - name: reverse_proxy
      vars:
        domain: cam.local.net
        port: 8765
    - name: reverse_proxy
      vars:
        domain: hab.local.net
        port: 9000